	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="echarts" style="margin-top:130px;margin-bottom:30px;margin-left:20%;width: 840px;height:560px;"></div>
    <script type="text/javascript">
        
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echarts'));		
		
		// 指定图表的配置项和数据
		var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['平均每戶消費支出','平均每戶儲蓄額']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'value'
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['澎湖縣','台東縣','花蓮縣','宜蘭縣','屏東縣','嘉義縣','雲林縣','南投縣','彰化縣','苗栗縣','新竹縣','嘉義市','新竹市','基隆市','高雄市','台南市','台中市','桃園市','新北市','台北市']
        }
    ],
    series : [
        {
            name:'平均每戶消費支出',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[543641, 494037, 547353, 738296, 547989, 567649, 518443, 561412, 594464, 649705, 900922, 726313, 1036179, 692416, 722305, 674797, 786285, 821381, 760951, 1014262]
        },
        {
            name:'平均每戶儲蓄額',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[227734, 253503, 168090, 164307, 151559, 100284, 211592, 221154, 188995, 263766, 208019, 232063, 209420, 111591, 195354, 155160, 169314, 267487, 186719, 278341]
        },
    ]
};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	
	    <div id="echarts2" style="margin-top:100px;margin-bottom:30px;margin-left:20%;width: 840px;height:560px;"></div>
    <script type="text/javascript">
        
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echarts2'));		
		
		// 指定图表的配置项和数据
		var option2 = {
    title : {

        formatter: "{b} : {c} ({d}%)"

    legend: {

        data: ['台北市','新北市','桃園市','台中市','台南市','高雄市','新竹市','新竹縣','其他']
    },
    series : [

                {value:1230, name:'其他'}

            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option2);
    </script>
