<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Applying a projection to SVG paths</title>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 960;
			var h = 960;

			//Define map projection
			var projection = d3.geo.mercator()
			    //.scale((w + 1) / 2 / Math.PI)
			    .translate([w / 2, h / 2])
			    .precision(.1)
			    .center([120.979531, 23.978567])
				.scale(8000);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.quantize()
								.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download
				 
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.csv("{%static "201512_new.csv" %}", function(data) {

				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.value; }), 
					d3.max(data, function(d) { return d.value; })
				]);

				d3.json("{%static "twCounty2010.geo_1.json"%}", function(json) {
					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataCounties = data[i].counties;
						//console.log("dataCounties");
						//Grab data value, and convert from string to float
						//var dataValue = parseFloat(data[i].value);
						var dataValue = parseFloat(data[i].value);
						//console.log("I love you");
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							//console.log("hi");
							var jsonCounties = json.features[j].properties.name;
				
							if (dataCounties == jsonCounties) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								//break;
								
							}
						}		
					}
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
						   		//Get data value
						   		var value = d.properties.value;
						   		
						   		if (value) {
						   			//If value exists…
							   		return color(value);
						   		} else {
						   			//If value is undefined…
							   		return "steelblue";
						   		}
						   });
					
					// d3.csv("201512_new.csv", function(data) {
						
					// 	svg.selectAll("circle")
					// 	   .data(data)
					// 	   .enter()
					// 	   .append("circle")
					// 	   .attr("cx", function(d) {
					// 		   return projection([d.lon, d.lat])[0];
					// 	   })
					// 	   .attr("cy", function(d) {
					// 		   return projection([d.lon, d.lat])[1];
					// 	   })
					// 	   .attr("r", 5)
					// 	   .style("fill", "yellow")
					// 	   .style("opacity", 0.75);
						
					// });

					});
				
				});
			
		</script>
	</body>
</html>
